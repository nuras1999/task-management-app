<header class="header">
  <h1 class="title">Dashboard</h1>
</header>

<main class="outer-container">
  <section class="progress-container">
    <div class="percentage">{{ statsInfo.completionPercentage }}%</div>
    <div class="content">completed</div>
  </section>
  <section class="overview-container">
    <div class="card">
      <div class="value">{{ statsInfo.totalTasks }}</div>
      <div class="label">Total</div>
    </div>
    <div class="card">
      <div class="value">{{ statsInfo.completedTasks }}</div>
      <div class="label">Completed</div>
    </div>
    <div class="card">
      <div class="value">{{ statsInfo.pendingTasks }}</div>
      <div class="label">Pending</div>
    </div>
  </section>
</main>
