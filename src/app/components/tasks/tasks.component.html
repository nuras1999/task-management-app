<header class="header">
  <h1 class="title">Tasks</h1>
  <div
    class="create-button"
    (click)="openDialog()"
    tabindex="0"
    aria-label="Create new task"
  >
    <i class="fa fa-plus pr-8"></i>New task
  </div>
</header>

<div class="tasks-list-container">
  @if(taskList.length){ @for(task of taskList; track task){
  <div class="task-item" [ngClass]="{ 'opacity-50': task.isCompleted }">
    <!-- Checkbox and title -->
    <div class="task-title">
      <input type="checkbox" class="checkbox" [(ngModel)]="task.isCompleted" />
      <div [ngClass]="{ strikeout: task.isCompleted }">{{ task.taskName }}</div>

      <!-- Priority -->
      <div [ngClass]="task.priority | priority">
        {{ task.priority | titlecase }}
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <div class="edit-button" (click)="openDialog(task)">
        <i class="fa fa-pencil"></i>
        Edit
      </div>
      <div class="delete-button" (click)="deleteTask($index)">
        <i class="fa fa-trash"></i>
        Delete
      </div>
    </div>
  </div>
  } } @else {
  <!-- Placeholder for empty task list -->
  <div class="placeholder">No tasks are available in the list</div>
  }
</div>

<!-- Create/Edit form dialog container -->
<app-form-dialog
  *ngIf="showDialog"
  [task]="selectedTask"
  (save)="saveTask($event)"
  (close)="closeDialog()"
></app-form-dialog>
